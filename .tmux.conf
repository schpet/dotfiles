# UTF-8 and color support
set -g default-terminal "screen-256color"
set -ga terminal-features ",*:hyperlinks"

# Enable mouse support
set -g mouse on

# Copy mode improvements - use system clipboard
set -g set-clipboard on

# Double-click to select word, triple-click to select line
bind -T copy-mode DoubleClick1Pane select-pane \; send-keys -X select-word
bind -T copy-mode-vi DoubleClick1Pane select-pane \; send-keys -X select-word
bind -T copy-mode TripleClick1Pane select-pane \; send-keys -X select-line
bind -T copy-mode-vi TripleClick1Pane select-pane \; send-keys -X select-line

# Right-click to paste (when not in copy mode)
bind -T root MouseDown3Pane paste-buffer

# Scrollback and responsiveness
set -g history-limit 30000
set -sg escape-time 0

# -----------------------------------------------------------
# Pane/Window Navigation (default prefix is Ctrl-b)
# -----------------------------------------------------------

# Split panes with | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Navigate panes with hjkl (vim-style)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with HJKL
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Quick window switching
bind -r C-h previous-window
bind -r C-l next-window

# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"
