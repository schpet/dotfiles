# Custom jj module using starship-jj
[custom.jj]
description = "The current jj status via starship-jj"
when = true
format = "$output"
ignore_timeout = true
command = "starship-jj --ignore-working-copy starship"
use_stdin = false

# Disable git modules when in jj repo
[git_status]
disabled = true

[custom.git_status]
when = "! jj --ignore-working-copy root"
command = "starship module git_status"
style = ""
description = "Only show git_status if we're not in a jj repo"

